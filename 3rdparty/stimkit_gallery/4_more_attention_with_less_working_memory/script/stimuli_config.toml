# ==============================================================================
# Canvas Configuration
# ==============================================================================
[canvas]
bg_color = "#808080"            # Medium Gray (RGB: 128, 128, 128)
screen_distance = 50.0          # Viewing distance in cm
screen_size = 17.0              # Screen size in inches
screen_resolution = [1024, 768] # Screen resolution in px

# ==============================================================================
# Render Configuration
# ==============================================================================
[render]
max_trials = 5
phases = ["Fixation", "Load", "Memory", "Search", "Test"]
seed = 42
output_format = "png"

# ==============================================================================
# Display Settings
# ==============================================================================
[display]
# Paper RGB: red(255,0,0), green(0,128,0), blue(0,0,255), yellow(255,255,0), pink(255,192,203)
colors = ["#FF0000", "#008000", "#0000FF", "#FFFF00", "#FFC0CB"]
color_count = 5
shape_count = 5
fixation_size = 1.03
load_text_height = 1.38                                          # degrees

# ==============================================================================
# Search Task Configuration
# ==============================================================================
[search]
item_size = 2.51
radius = 7.40
line_width = 0.12               # degrees
line_length = 0.80              # degrees
target_tilt = 12.0              # degrees
distractor_line_color = "black"

# ==============================================================================
# Experiment 1: Shape irrelevant/key, color memory
# ==============================================================================
[experiments.exp1]
trial_columns = [
    "Id",
    "Trial",
    "targetshape",
    "matchcondition",
    "linecondition",
    "test",
]
sheet_name = "original data"
memory_item_size = 2.51
search_item_size = 2.51

# ==============================================================================
# Experiment 4: Size memory, color irrelevant/key
# ==============================================================================
[experiments.exp4]
trial_columns = [
    "Id",
    "Trial",
    "targetcolor",
    "targetshape",
    "targetsize",
    "matchcondition",
    "SOA",
    "test",
]
sheet_name = "original_4a" # also used for 4b with sheet original_4b
memory_item_size_large = 2.89
memory_item_size_small = 2.12
search_item_size = 2.51

# ==============================================================================
# Experiment 5: Irrelevant-change distracting paradigm
# ==============================================================================
[experiments.exp5]
trial_columns = [
    "Id",
    "Trial",
    "targetcolor",
    "targetshape",
    "target_change",
    "irre_change",
    "testcolor",
    "testtshape",
]
sheet_name = "CD_irre"
memory_item_size = 2.51

# ==============================================================================
# Experiment 6: Executive control
# ==============================================================================
[experiments.exp6]
trial_columns = [
    "Id",
    "Trial",
    "targetcolor",
    "targetshape",
    "targetsize",
    "matchcondition",
    "linecondition",
    "test",
]
sheet_name = "original_3a"
